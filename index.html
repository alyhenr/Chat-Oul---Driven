<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="image/x-icon" href="./assets/logo 1.png">

        <!-- CSS -->
        <link rel="stylesheet" href="styles.css">

        <title>Bate Papo UOL</title>
    </head>

    <body>
        <div class="login">
            <img src="./assets/logo 2.png" alt="">
            <input type="text" placeholder="Digite seu nome" autofocus>
            <button disabled>Entrar</button>
        </div>
        <header>
            <img src="./assets/logo 1.png" alt="logo">
            <ion-icon onclick="retrievePartcipants()" name="people"></ion-icon>
        </header>
        <div class="container">
        </div>
        <footer>
            <input id="message" type="text" placeholder="Escreva aqui...">
            <ion-icon onclick="sendMessage()" name="paper-plane-outline"></ion-icon>
        </footer>

        <!-- Hidden menu -->
        <div class="menu hidden">
            <ion-icon id="close" name="close-outline"></ion-icon>
            <h1>Escolha um contato para enviar menssagem:</h1>
            <div class="everyone">
                <ion-icon name="people"></ion-icon>
                <h2>Todos</h2>
            </div>
            <div class="online-users">
                <div>
                    <ul class="person">
                    </ul>
                </div>
            </div>
            <h1>Escolha a visibilidade:</h1>
            <div onclick="messageType(this)" id="public">
                <ion-icon name="lock-open"></ion-icon>
                <h2>PÃºblico</h2>
                <ion-icon class="hidden check" name="checkmark-circle"></ion-icon>
            </div>
            <div onclick="messageType(this)" id="private">
                <ion-icon name="lock-closed"></ion-icon>
                <h2>Reservadamente</h2>
                <ion-icon class="hidden check" name="checkmark-circle"></ion-icon>
            </div>
        </div>

        <!-- Ion icon -->
        <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

        <!-- Axios -->
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

        <!-- App JS -->
        <script src="script.js"></script>
    </body>

</html>
